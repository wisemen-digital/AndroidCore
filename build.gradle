// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext {
        appcompat_version = "1.4.0"
        gson_version = "2.8.9"
        glide_version = "4.12.0"
        //TODO: update kotlin version when room 2.4.0 is in stable
        kotlin_version = "1.5.31"
        kotlinx_coroutines_version = "1.6.0"
        lifecycle_version = "2.4.0"
        material_dialogs_version = "3.3.0"
        nav_version = "2.3.5"
        okhttp_version = "4.9.3"
        retrofit_version = "2.9.0"
        room_version = "2.3.0"
        material_version = "1.4.0"
        core_ktx_version = "1.7.0"
    }
    repositories {
        google()
        mavenCentral()
        jcenter() // this is still needed for the current Realm version
        maven { url 'https://plugins.gradle.org/m2/' }
    }
    dependencies {
        classpath "com.android.tools.build:gradle:7.0.3"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"

        classpath "io.realm:realm-gradle-plugin:7.0.0"

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter() // this is still needed for the current Realm version
        mavenCentral()
        maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
